##easystogu VirtualService
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: easystogu-eweb
spec:
  hosts:
  - "*"
  gateways:
  - easystogu-eweb-gateway
  http:
  - match:
    - uri:
        exact: /easystogu-eweb
    route:
    - destination:
        host: easystogu-eweb
        port:
          number: 8080
