---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cassandra-data-a
  labels:
    type: local
    app: cassandra
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/cass/cassandra-data-a
  persistentVolumeReclaimPolicy: Recycle
